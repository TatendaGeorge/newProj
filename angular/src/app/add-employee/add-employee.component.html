<section class="container content" style="margin-top: 5rem;">
    <div class="container-fluid">
        <h1 style="text-align: center;">Employee Registration Form</h1>
        <hr>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" required
                    [class.is-invalid]="registrationForm.get('name').invalid && registrationForm.get('name').touched"
                    class="form-control" formControlName="name">
                <small class="text-danger"
                    [class.d-none]="registrationForm.get('name').valid || registrationForm.get('name').untouched">Name
                    is Required</small>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" pattern="^\d{10}$"
                    [class.is-invalid]="registrationForm.get('phoneNumber').invalid && registrationForm.get('phoneNumber').touched"
                    class="form-control" name="phone" formControlName="phoneNumber">
                <small class="text-danger"
                    [class.d-none]="registrationForm.get('phoneNumber').valid || registrationForm.get('phoneNumber').untouched">Phone
                    Number must be 10
                    digits</small>

            </div>
            <div class="form-group">
                <label>Department</label>
                <select [class.is-invalid]="departmentHasError && registrationForm.get('department').touched"
                    class="custom-select" formControlName="department">
                    <option value="default">Select department</option>
                    <option *ngFor="let department of departments">{{ department }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Time Preference</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="morning" formControlName="timePreference">
                    <label class="form-check-label">Morning (9AM - 12PM)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="evening" formControlName="timePreference">
                    <label class="form-check-label">Evening (5PM - 8PM)</label>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="subscribe" formControlName="subscribe">
                <label class="form-check-label">Send me promotional offers</label>
            </div>

            <button [disabled]="registrationForm.invalid" class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</section>
